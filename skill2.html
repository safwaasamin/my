<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Mind Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #0b0c10;
}

.skills-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
}

.main-node {
    background-color: #1f2833;
    color: #66fcf1;
    padding: 20px 40px;
    border-radius: 12px;
    font-size: 1.5rem;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    z-index: 1;
    position: relative;
}

.skill-category {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    position: absolute;
}

#frontend {
    top: 150px;
    left: 50px;
}

#backend {
    top: 150px;
    right: 50px;
}

#other {
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
}

.skill-node {
    background-color: #0f3460;
    color: #66fcf1;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    min-width: 120px;
}

.skill-node:hover {
    background-color: #66fcf1;
    color: #0f3460;
}

.skill-node::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 50px;
    background-color: #66fcf1;
    left: 50%;
    top: -60px;
    z-index: -1;
    transform: translateX(-50%);
    display: none; /* Hide the line by default */
}

/* Adjust connections for specific nodes */
.skill-category#frontend .skill-node::after,
.skill-category#backend .skill-node::after,
.skill-category#other .skill-node::after {
    display: block; /* Show the line for these categories */
}

.skill-category#frontend .skill-node:first-child::after,
.skill-category#backend .skill-node:first-child::after,
.skill-category#other .skill-node:first-child::after {
    display: none; /* Hide the line for the first node in each category */
}

    </style>
</head>
<body class="bg-dark text-light">
    <div class="container text-center my-5">
        <h1 class="mb-4">My Skills</h1>
        <div class="skills-container">
            <!-- Main Skill Node -->
            <div class="main-node">MY SKILLS</div>

            <!-- Front-End Skills -->
            <div class="skill-category" id="frontend">
                <div class="skill-node">HTML</div>
                <div class="skill-node">CSS</div>
                <div class="skill-node">JavaScript</div>
                <div class="skill-node">React</div>
                <div class="skill-node">Next.js</div>
                <div class="skill-node">Tailwind CSS</div>
                <div class="skill-node">Framer Motion</div>
            </div>

            <!-- Back-End Skills -->
            <div class="skill-category" id="backend">
                <div class="skill-node">Node</div>
                <div class="skill-node">Express</div>
                <div class="skill-node">REST API</div>
                <div class="skill-node">SQL</div>
                <div class="skill-node">Postgres</div>
                <div class="skill-node">Prisma ORM</div>
            </div>

            <!-- Other Skills -->
            <div class="skill-category" id="other">
                <div class="skill-node">Git</div>
                <div class="skill-node">GitHub</div>
                <div class="skill-node">Linux</div>
                <div class="skill-node">Figma</div>
                <div class="skill-node">UX/UI Design</div>
                <div class="skill-node">Wireframe</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
