h2 {

}

.text-orange {
    /* color: #FF5733; */
    font-weight: 500;
}

.text-orange:hover {
    text-decoration: underline;
}

.card {
    border: none;
    overflow: hidden;
    border-radius: 1rem;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}

.card-body {
    padding: 1.25rem;
    position: relative;
}

.card-title {
    font-size: 1.25rem;
    font-weight: 600;
}

.badge {
    font-size: 0.875rem;
    padding: 0.5rem 0.75rem;
    border-radius: 30px;
}

/* Hover Effect */
.hover-card {
    position: relative;
}

.card-img-overlay {
    opacity: 0;
    background-color: rgb(0, 0, 0);
    transition: opacity 0.3s ease;
    border-radius: 1rem;
}

.hover-card:hover .card-img-overlay {
    opacity: 1;
}

.hover-content h5 {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.hover-content a.btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
}

.card-img-top {
    border-radius: 1rem;
    object-fit: cover;
    height: 200px;
    transition: opacity 0.3s ease;
}

.card:hover .card-img-top {
    opacity: 0.8;
}

/* Responsive Adjustments */
@media (max-width: 992px) {
    .card-img-top {
        height: 150px;
    }

    .badge {

    }
}

    </style>
