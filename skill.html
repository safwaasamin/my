<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Arial', sans-serif;
}

.skills-container {
    background-color: #1a1a2e;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.skill-category {
    margin-bottom: 20px;
}

.skill-category h3 {
    margin-bottom: 15px;
    color: #00d2ff;
    font-size: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.skills-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.skill-badge {
    background-color: #0f3460;
    color: #e94560;
    border-radius: 25px;
    padding: 10px 20px;
    margin: 5px;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    cursor: pointer;
}

.skill-badge:hover {
    background-color: #e94560;
    color: #0f3460;
}

    </style>
</head>
<body class="bg-dark text-light">

    <div class="container text-center my-5">
        <h1 class="mb-4">My Skills</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="skills-container">
                    <div class="skill-category">
                        <h3>Front-End</h3>
                        <div class="skills-list">
                            <span class="skill-badge">HTML</span>
                            <span class="skill-badge">CSS</span>
                            <span class="skill-badge">JavaScript</span>
                            <span class="skill-badge">React</span>
                            <span class="skill-badge">Next.js</span>
                            <span class="skill-badge">Tailwind CSS</span>
                            <span class="skill-badge">Framer Motion</span>
                        </div>
                    </div>
                    <div class="skill-category">
                        <h3>Back-End</h3>
                        <div class="skills-list">
                            <span class="skill-badge">Node</span>
                            <span class="skill-badge">Express</span>
                            <span class="skill-badge">REST API</span>
                            <span class="skill-badge">SQL</span>
                            <span class="skill-badge">Postgres</span>
                            <span class="skill-badge">Prisma ORM</span>
                        </div>
                    </div>
                    <div class="skill-category">
                        <h3>Other Skills</h3>
                        <div class="skills-list">
                            <span class="skill-badge">Git</span>
                            <span class="skill-badge">GitHub</span>
                            <span class="skill-badge">Linux</span>
                            <span class="skill-badge">Figma</span>
                            <span class="skill-badge">UX/UI Design</span>
                            <span class="skill-badge">Wireframe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
